
<div class="add-food">
    <button type="button" class="btn btn-warning" (click)="toggleForm()">ADD NEW FOOD</button>



    <div class="formDiv" *ngIf="isForm">

    <div>
      <label for="name">Name:</label>
      <input name="name" [(ngModel)]="newFood.name" type="text" />

    </div>
    
    <div>

      <label for="calories">Calories:</label>
      <input name="calories"[(ngModel)]="newFood.calories" type="text" />
    </div>
    
    <div>
      <label for="image">Image URL:</label>
   <input type="text" name="image" [(ngModel)]="newFood.image" />

    </div>
    
      <input class="add-submit btn btn-danger" type="submit" (click)="addFood()" >
    </div>
</div>


<div class="search-div">
    
    <label class="search-label" for="search">Search your Food: </label>
    <input type="text" placeholder="Pizza" name="search" [(ngModel)]="foodSearch">


</div>

<div class="foods-div">

  <div class="food-card" *ngFor = "let food of foods | filter:'name':foodSearch; let i = index">
    <img src="{{food.image}}" alt="{{food.name}}">
    <h2>{{food.name}}</h2>
    <p>{{food.calories}}</p>
    <p>{{food.hello}}</p>
  </div>

</div>
